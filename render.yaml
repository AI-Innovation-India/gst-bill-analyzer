services:
  - type: web
    name: gst-analyzer-api
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt && python populate_hsn_codes.py"
    startCommand: "uvicorn gst_api_service:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: ALLOWED_ORIGINS
        value: "*"
    healthCheckPath: /
